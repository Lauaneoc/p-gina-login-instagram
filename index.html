<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/img/perfil-insta.jpeg" alt="foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continuar como lauaneoliveira._</a>
                <a class="instagram-logout"href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lauaneoliveira._</p>
                <p class="not-account">
                    <span class="link-blue">
                        <a href="#">Alternar conta</a>
                    </span>
                    ou
                    <span class="link-blue">
                        <a href="#">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4A204BBA-4E5F-466D-BF60-C76BB5ACEE0B%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
